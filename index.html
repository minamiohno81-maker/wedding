<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: linear-gradient(180deg, #faf7f3, #f3efe9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 36px 28px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      max-width: 340px;
      width: 90%;
      text-align: center;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 0.15em;
      color: #999;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #c9a063;
      color: #fff;
      letter-spacing: 0.1em;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="subtitle">WELCOME</div>
    <h1>新郎からのメッセージを入力してください</h1>

    <input type="text" id="answer" placeholder="ここに入力">
    <button onclick="checkAnswer()">ENTER</button>

    <div class="note">
      招待状をヒントにしてね
    </div>
  </div>

  <script>
    function checkAnswer() {
      const correctWord = "これからもよろしく";
      const input = document.getElementById("answer").value;

      if (input.trim().toLowerCase() === correctWord.toLowerCase()) {
        window.location.href = "correct.html";
      } else {
        window.location.href = "wrong.html";
      }
    }
  </script>
</body>
</html>
