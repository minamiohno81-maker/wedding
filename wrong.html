<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Try Again</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #faf7f3;
      font-family: "Noto Serif JP", serif;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 340px;
      padding: 40px 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
    }

    p {
      font-size: 13px;
      line-height: 1.8;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="welcome"><strong><span style="color:#c9a063;">please Try Again!</span></strong></div>
    <p>
      <br>
      ヒントを新郎新婦からお伝えさせていただきます！
    </p>
  </div>
</body>
</html>
