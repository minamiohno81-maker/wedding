<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Congratulations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #faf7f3, #f3efe9);
      font-family: "Noto Serif JP", serif;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 340px;
      padding: 44px 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    .welcome {
      font-family: 'Great Vibes', cursive;
      font-size: 40px;
      color: #c9a063;
      margin-bottom: 16px;
    }

    p {
      font-size: 14px;
      line-height: 1.9;
      color: #333;
    }

    .brown {
      color: #5a3a22;
    }

    .gold {
      color: #c9a063;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="welcome">Congratulations!</div>
    <p class="brown">
      大正解です！<br>
      ささやかな景品がありますので<br>
      ぜひ新郎新婦までこの画面をみせてください！<br><br>

      本日はどうぞごゆっくりお過ごしください。<br><br>

      <span class="gold">Eat, drink, and be merry!</span>
    </p>
  </div>
</body>
</html>
