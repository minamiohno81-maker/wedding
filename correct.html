<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Congratulations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #faf7f3, #f3efe9);
      font-family: "Noto Serif JP", serif;
      overflow: hidden;
    }

    /* ===== クラッカー紙吹雪 ===== */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      opacity: 0.9;
    }

    @keyframes pop-left {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(220px, -420px) rotate(220deg);
        opacity: 0;
      }
    }

    @keyframes pop-right {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-220px, -420px) rotate(-220deg);
        opacity: 0;
      }
    }

    /* ===== カード ===== */
    .card {
      position: relative;
      z-index: 2;
      background: #ffffff;
      width: 90%;
      max-width: 340px;
      padding: 44px 28px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    .welcome {
      font-family: 'Great Vibes', cursive;
      font-size: 40px;
      color: #c9a063;
      margin-bottom: 16px;
    }

    p {
      font-size: 14px;
      line-height: 1.9;
      color: #333;
    }

    .brown {
      color: #5a3a22;
    }

    .gold {
      color: #c9a063;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- 紙吹雪 -->
  <div class="confetti-container"></div>

  <!-- メッセージカード -->
  <div class="card">
    <div class="welcome">Congratulations!</div>
    <p class="brown">
      大正解です！<br>
      ささやかな景品がありますので<br>
      ぜひ新郎新婦までこの画面をみせてください！<br><br>

      本日はどうぞごゆっくりお過ごしください。<br><br>

      <span class="gold">Eat, drink, and be merry!</span>
    </p>
  </div>

  <!-- クラッカー紙吹雪JS -->
  <script>
    const colors = ["#c9a063", "#e6d3a3", "#8b5a2b"];

    function launchConfetti() {
      const container = document.querySelector(".confetti-container");

      for (let i = 0; i < 14; i++) {
        // 左クラッカー
        const left = document.createElement("div");
        left.className = "confetti";
        left.style.left = "8vw";
        left.style.bottom = "0";
        left.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        left.style.animation = "pop-left 2.2s ease-out forwards";
        left.style.animationDelay = Math.random() * 0.2 + "s";
        container.appendChild(left);

        // 右クラッカー
        const right = document.createElement("div");
        right.className = "confetti";
        right.style.right = "8vw";
        right.style.bottom = "0";
        right.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        right.style.animation = "pop-right 2.2s ease-out forwards";
        right.style.animationDelay = Math.random() * 0.2 + "s";
        container.appendChild(right);
      }
    }

    // ページ表示時に一度だけ実行
    launchConfetti();
  </script>
</body>
</html>
